<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body class="page">
    <section class="application">
        <div class="form form_type_auth">
            <h1 class="form__header">Вход</h1>
            <div class="form__field-container">
                <input class="form__input" type="text" name="login" id="login" placeholder="Логин">
                <label class="form__label" for="login">Логин</label>
            </div>
            <div class="form__field-container">
                <input class="form__input" type="text" name="password" id="password" placeholder="Пароль">
                <label class="form__label" for="password">Пароль</label>
            </div>
            <button class="form__button">Авторизоваться</button>
        </div>
    </section>
</body>
</html>
