<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body class="page">
    <section class="application">
        <form class="form form_type_auth">
            <h1 class="form__header">Вход</h1>
            <div class="form__field-container">
                <span class="form__error">Кастомная ошибка валидации</span>
                <input class="form__input" type="text" name="login" id="login" placeholder="Логин">
                <label class="form__label" for="login">Логин</label>
            </div>
            <div class="form__field-container">
                <span class="form__error">Кастомная ошибка валидации</span>
                <input class="form__input" type="password" name="password" id="password" placeholder="Пароль">
                <label class="form__label" for="password">Пароль</label>
            </div>
            <button class="button" type="submit">
                <!-- TODO, FIXME: убрать <a>, содержимое сохранить (временная реализация для кликабельности прототипа) -->
                <a href="./chat-select.html">Авторизоваться</a>
            </button>
            <a class="form__link" href="./signup.html">Нет аккаунта?</a>
        </form>
    </section>
    <script src="../scripts/form-logger.js"></script>
</body>
</html>
