<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body class="page">
    <section class="application">
        <div class="form form_type_register">
            <h1 class="form__header">Регистрация</h1>
            <div class="form__field-container">
                <span class="form__error">Кастомная ошибка валидации</span>
                <input class="form__input" type="email" name="email" id="email" placeholder="Почта">
                <label class="form__label" for="email">Почта</label>
            </div>
            <div class="form__field-container">
                <span class="form__error">Кастомная ошибка валидации</span>
                <input class="form__input" type="text" name="login" id="login" placeholder="Логин">
                <label class="form__label" for="login">Логин</label>
            </div>
            <div class="form__field-container">
                <span class="form__error">Кастомная ошибка валидации</span>
                <input class="form__input" type="text" name="first_name" id="first_name" placeholder="Имя">
                <label class="form__label" for="first_name">Имя</label>
            </div>
            <div class="form__field-container">
                <span class="form__error">Кастомная ошибка валидации</span>
                <input class="form__input" type="text" name="second_name" id="second_name" placeholder="Фамилия">
                <label class="form__label" for="second_name">Фамилия</label>
            </div>
            <div class="form__field-container">
                <span class="form__error">Кастомная ошибка валидации</span>
                <input class="form__input" type="tel" name="phone" id="phone" placeholder="Телефон">
                <label class="form__label" for="phone">Телефон</label>
            </div>
            <div class="form__field-container">
                <span class="form__error">Кастомная ошибка валидации</span>
                <input class="form__input" type="password" name="password" id="password" placeholder="Пароль">
                <label class="form__label" for="password">Пароль</label>
            </div>
            <div class="form__field-container">
                <span class="form__error">Кастомная ошибка валидации</span>
                <input class="form__input" type="password" name="password" id="password" placeholder="Пароль (ещё раз)">
                <label class="form__label" for="password">Пароль (ещё раз)</label>
            </div>
            <button class="form__button">Зарегистрироваться</button>
            <a class="form__link" href="#">Войти</a>
        </div>
    </section>
</body>
</html>
