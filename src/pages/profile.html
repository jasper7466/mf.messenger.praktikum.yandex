<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body class="page">
    <section class="application">
        <button class="side-button side-button_type_left">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="14" cy="14" r="14" transform="rotate(-180 14 14)" fill="#3369F3"/>
                <rect x="20" y="14.8" width="11" height="1.6" transform="rotate(-180 20 14.8)" fill="white"/>
                <path d="M13 19L9 14L13 9" stroke="white" stroke-width="1.6"/>
            </svg>
        </button>
        <div class="side-container">
            <!-- Блок аватара -->
            <div class="avatar-block">
                <div class="avatar">
                    <img class="avatar__image" src="../images/avatar-dummy.png" alt="Аватар профиля">
                    <div class="avatar__banner">
                        <div class="avatar__banner-back"></div>
                        <p class="avatar__banner-text">Поменять аватар</p>
                    </div>
                </div>
                <p class="avatar-block__title">First_name</p>
            </div>
            <!-- Форма данных аккаунта -->
            <section class="settings-section">
                <form class="profile-form profile-form_disabled">
                    <span class="linear-container linear-container_type_underlined">
                        <label class="profile-form__label" for="email">Почта</label>
                        <input class="profile-form__input" type="text" name="email" id="email" placeholder="Почта">
                    </span>
                    <span class="linear-container linear-container_type_underlined">
                        <label class="profile-form__label" for="login">Логин</label>
                        <input class="profile-form__input" type="text" name="login" id="login" placeholder="Логин">
                    </span>
                    <span class="linear-container linear-container_type_underlined">
                        <label class="profile-form__label" for="first_name">Имя</label>
                        <input class="profile-form__input" type="text" name="first_name" id="first_name" placeholder="Имя">
                    </span>
                    <span class="linear-container linear-container_type_underlined">
                        <label class="profile-form__label" for="second_name">Фамилия</label>
                        <input class="profile-form__input" type="text" name="second_name" id="second_name" placeholder="Фамилия">
                    </span>
                    <span class="linear-container linear-container_type_underlined">
                        <label class="profile-form__label" for="display_name">Имя в чате</label>
                        <input class="profile-form__input" type="text" name="display_name" id="display_name" placeholder="Имя в чате">
                    </span>
                    <span class="linear-container linear-container_type_underlined">
                        <label class="profile-form__label" for="phone">Телефон</label>
                        <input class="profile-form__input" type="tel" name="phone" id="phone" placeholder="Телефон">
                    </span>
                </form>
            </section>
            <!--  Блок выбора действия -->
            <section class="settings-section">
                <span class="linear-container linear-container_type_underlined">
                    <a class="link" href="">Изменить данные</a>
                </span>
                <span class="linear-container linear-container_type_underlined">
                    <a class="link" href="">Изменить пароль</a>
                </span>
                <span class="linear-container linear-container_type_underlined">
                    <a class="link link__color_dangerous" href="">Выйти</a>
                </span>
            </section>
        </div>
    </section>
</body>
</html>
